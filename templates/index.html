<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/home/akz/Programming/AttendanceManagement/APP_SRM/static/css/style.css') }}">
    <script src="{{ url_for('static', filename='/home/akz/Programming/AttendanceManagement/APP_SRM/static/js/script.js') }}" defer></script>
</head>
<body>
    <!-- Dynamic gradient background -->
    <div id="dynamic-gradient"></div>

    <div class="container">
        <h1>Attendance Management System</h1>
        
        <form action="{{ url_for('add_attendance') }}" method="post">
            <label for="student_name">Student Name:</label>
            <input type="text" name="student_name" required>
            
            <label for="status">Status:</label>
            <select name="status" required>
                <option value="present">Present</option>
                <option value="absent">Absent</option>
            </select>
            
            <button type="submit">Submit Attendance</button>
        </form>

        <h2>Attendance Data</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for record in attendance_data %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
